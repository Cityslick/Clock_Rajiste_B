<script type="text/javascript">

	var count = new Date();
    var h = count.getHours();
    var m = count.getMinutes();
    var s = count.getSeconds();
    var tod = (h > 12) ? "PM":"AM";
    var audio = new Audio("LoudBuzzer.mp3");
    
    function timeNow() {
        var count = new Date();
        var h = count.getHours();
        var m = count.getMinutes();
        var s = count.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        var tod = (h > 12) ? "PM":"AM";
        document.getElementById('myClock').innerHTML = h + ":" + m + ":" + s + " " + tod;
        var t = setTimeout(timeNow, 500);
    }
    function checkTime(i) {
        if (i<10) {
            i = "0" + i;
        }
            return i;
    }

    	document.getElementById('hours') = hrs;
    	document.getElementById('minutes') = min;
